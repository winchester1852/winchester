<!-- SweetAlert2 CDN (ჩასვი ერთხელ HTML ფაილში <head> ან ბოლოს <body>-ში) -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const locks = document.querySelectorAll('.lock-toggle');

    locks.forEach(function(lock) {
      lock.addEventListener('click', function () {
        const green = this.dataset.green;
        const yellow = this.dataset.yellow;

        const isGreen = this.src.includes(green);

        // შეცვლა
        this.src = isGreen ? yellow : green;

        // SweetAlert გამოძახება
        if (isGreen) {
          Swal.fire({
            icon: 'success',
            title: 'ბინა დაჯავშნულია!',
            text: 'დაჯავშნა წარმატებით განხორციელდა.',
            timer: 2000,
            showConfirmButton: false
          });
        } else {
          Swal.fire({
            icon: 'info',
            title: 'ჯავშანი გაუქმდა!',
            text: 'ბინა კვლავ ხელმისაწვდომია.',
            timer: 2000,
            showConfirmButton: false
          });
        }
      });
    });
  });
</script>
