   <script>
  // ყველა კლიტის დამუშავება
  document.querySelectorAll('img[class^="lock_b11"][class$="e"]').forEach(lockImg => {
    lockImg.dataset.status = 'free'; // საწყისი სტატუსი

    // საწყისი კლიტე
    lockImg.src = 'img/BBimages/B11images/lock_b11-n1g.png';

    // დაჭერისას კლიტის შეცვლა
    lockImg.addEventListener('click', (e) => {
      e.stopPropagation(); // hover ან სხვა ეფექტზე გავლენა არ ქონდეს

      const status = lockImg.dataset.status;

      if (status === 'free') {
        lockImg.src = 'img/BBimages/B11images/lock_b11-n1e.png'; // ყვითელი
        lockImg.dataset.status = 'reserved';

        // SweetAlert დაჯავშნა
        Swal.fire({
          icon: 'success',
          title: 'ბინა დაჯავშნულია 48 საათით!',
          text: 'ჯავშნის გასაგრძელებლად დაუკავშირდით კომპანიას.',
          timer: 3000,
          showConfirmButton: false
        });

      } else if (status === 'reserved') {
        lockImg.src = 'img/BBimages/B11images/lock_b11-n1g.png'; // მწვანე
        lockImg.dataset.status = 'free';

        // SweetAlert გაუქმდა
        Swal.fire({
          icon: 'info',
          title: 'ბინა თავისუფალია',
          text: 'თქვენ გააუქმეთ ჯავშანი.',
          timer: 3000,
          showConfirmButton: false
        });
      }
    });
  });
</script>
