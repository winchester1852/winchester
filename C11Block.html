<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.lock-toggle').forEach(lock => {
      lock.dataset.status = 'free'; // საწყისი სტატუსი

      lock.addEventListener('click', (e) => {
        e.stopPropagation();

        const green = lock.dataset.green;
        const yellow = lock.dataset.yellow;

        if (lock.dataset.status === 'free') {
          lock.src = yellow;
          lock.dataset.status = 'reserved';

          // დაჯავშნის ალერტი
          Swal.fire({
            icon: 'success',
            title: 'დაჯავშნილია!',
            text: 'ბინა წარმატებით დაეჯავშნა.',
            timer: 2000,
            showConfirmButton: false
          });

        } else {
          lock.src = green;
          lock.dataset.status = 'free';

          // გაუქმების ალერტი
          Swal.fire({
            icon: 'info',
            title: 'თავისუფალია',
            text: 'ჯავშანი გაუქმებულია.',
            timer: 2000,
            showConfirmButton: false
          });
        }
      });
    });
  });
</script>
