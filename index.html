<script>
document.addEventListener('DOMContentLoaded', function () {
  const params = new URLSearchParams(window.location.search);
  const floor = params.get('floor');
  if (floor) {
    const button = document.querySelector(`.floor-buttons [data-floor="${floor}"]`);
    if (button) {
      button.click();
      document.querySelectorAll('.floor-buttons .floor-btn').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }
  }
});
</script></body>
