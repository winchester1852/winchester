<script>
  document.addEventListener("DOMContentLoaded", function () {
    const locks = document.querySelectorAll('.lock-toggle'); A-block

    locks.forEach(function(lock) {
      // საწყისი სტატუსი
      lock.dataset.status = 'free';

      lock.addEventListener('click', function () {
        const greenSrc = this.dataset.green;
        const yellowSrc = this.dataset.yellow;
        const status = this.dataset.status;

        if (status === 'free') {
          this.src = yellowSrc;
          this.dataset.status = 'reserved';

          // ალერტი დაჯავშნულია
          Swal.fire({
            icon: 'success',
            title: 'ბინა დაჯავშნულია 48 საათით!',
            text: 'ჯავშნის გასაგრძელებლად დაუკავშირდით კომპანიას.',
            timer: 3000,
            showConfirmButton: false
          });

        } else if (status === 'reserved') {
          this.src = greenSrc;
          this.dataset.status = 'free';

          // ალერტი გაუქმდა
          Swal.fire({
            icon: 'info',
            title: 'ბინა თავისუფალია',
            text: 'თქვენ გააუქმეთ ჯავშანი.',
            timer: 3000,
            showConfirmButton: false
          });
        }
      });
    });
  });
</script>
