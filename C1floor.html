    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const locks = document.querySelectorAll('.lock-toggle');

    locks.forEach(function (lock) {
      lock.dataset.status = 'free'; // საწყისი მდგომარეობა

      lock.addEventListener('click', function () {
        const green = this.dataset.green;
        const yellow = this.dataset.yellow;

        if (this.dataset.status === 'free') {
          this.src = yellow;
          this.dataset.status = 'reserved';

          Swal.fire({
            icon: 'success',
            title: 'დაჯავშნილია!',
            text: 'ბინა წარმატებით დაეჯავშნა.',
            timer: 2000,
            showConfirmButton: false
          });

        } else {
          this.src = green;
          this.dataset.status = 'free';

          Swal.fire({
            icon: 'info',
            title: 'თავისუფალია',
            text: 'ბინა ხელახლა გახდა თავისუფალი.',
            timer: 2000,
            showConfirmButton: false
          });
        }
      });
    });
  });
</script>
